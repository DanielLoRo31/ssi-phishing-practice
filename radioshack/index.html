            /* Utilities general */
			if (!Element.prototype.matches) {
				Element.prototype.matches = Element.prototype.msMatchesSelector ||
						Element.prototype.webkitMatchesSelector;
			}
			if (!Element.prototype.closest) {
				Element.prototype.closest = function(s) {
					var el = this;
					do {
						if (el.matches(s)) return el;
						el = el.parentElement || el.parentNode;
					} while (el !== null && el.nodeType === 1);
					return null;
				};
			}
			if (!Element.prototype.isEmpty) {
				Element.prototype.isEmpty = function () {
					var el = this; return el.value === null || el.value === "";
				};
			}
			/* EOF Utilities */
            /* Clear class before validadte */
            var clearClassParent = function (parent) {
            	try { ["error-match", "error-controller", "error-required", "error-match-password", "valid"]
							.forEach(function (value) { parent.classList.remove(value) });
				} catch (e) {console.log(e.toString());}
            };
            /* Validations */
            var validateMaterialInputs = function (form) {
                var errors = 0;
                [].slice.call(form.querySelectorAll("input.input-material"),0).forEach(function (input) {
                    var parent = input.closest(".input-group-material");
                    clearClassParent(parent);
                    if (input.isEmpty()) {
                        if (input.required) {parent.classList.add("error-required"); errors++;}
                    } else {
                        if (!input.value.match(input.pattern)) {parent.classList.add("error-match"); errors++;}
                        else parent.classList.add("valid");
                    }
                });
                return errors;
            };
            var validateMaterialCheckbox = function (form) {
                var errors = 0;
                [].slice.call(form.querySelectorAll("input.input-material-checkbox"),0).forEach(function (input) {
                    var parent = input.closest(".input-material-checkbox-wrapper");
                    clearClassParent(parent);
                    if (input.required && !input.checked) {
                        parent.classList.add("error-required");
                        errors++;
                    }
                });
                return errors;
            };
            var validateMaterialForm = function (form) {
                var errors = 0;
                errors += validateMaterialInputs(form);
                errors += validateMaterialCheckbox(form);
                if (!(errors === 0)) {
                    if (form.classList.contains("has-errors")) form.classList.add("has-errors");
                    return false;
                }
                return true;
            };
            var modifyButton = function (valid, form) {
                var button = form.querySelector("button.submit");
                if (!valid) {
                    button.classList.remove("btn-primary-theme");
                    button.classList.add("btn-secondary-theme");
                } else {
					button.classList.remove("btn-secondary-theme");
					button.classList.add("btn-primary-theme");
                }
            };
            var validateOnFly = function (form) {
                if (form.classList.contains("has-errors")){
                    clearTimeout(validate);
                    var validate = setTimeout(function () {
                        var valid = validateMaterialForm(form);
                        if (form.classList.contains("dynamic-button")) {
                            modifyButton(valid, form);
                        }
                    }, 500);
                }
            };/* EOF validations */
            var listenerCheckbox = function (element) {
                var form = element.closest(".form-material-validate");
                element.addEventListener("change", function () {
                    validateOnFly(form);
                });
            };
            /* Fix for chrome autocomplete */
            var flushInput = function (element) {
                if (element.dataset.type === 'tel') element.value = element.value.replace (/[^ 0-9]/g, '');
                if (element.dataset.type === 'email') element.value = element.value.replace(/[^ a-zA-Z0-9@_\-.]/g, '');
                element.setAttribute("value", element.value.toString());
                //element.value = element.getAttribute("value");
            };
            /* Functionality for input */
            var inputOverride = function (element) {
                var form = element.closest(".form-material-validate");
                element.addEventListener("input", function () {
                    flushInput(element);
                    validateOnFly(form);
                }, false);
                element.addEventListener("keypress", function (event) {
                    var code = event.which || event.keyCode;
                    if (code === 13) {
						event.preventDefault();
						element.closest("form").querySelector("button.submit").click();
					}
                }, false);
                element.addEventListener("click",function () {
                    flushInput(element);
                    element.value = element.getAttribute("value");
					//element.removeEventListener("click", arguments.callee, true);
                }, true);
				element.setAttribute("value", element.value.toString());
            };
            /* Suggestions email */
            var suggestionsEmail = function (element) {
				var domains = ["gmail.com", "hotmail.com", "outlook.com", "live.com", "yahoo.com", "icloud.com", "aol.com", "msn.com"];
				var dataList = element.closest(".input-group-material").querySelector("#" + element.id + "-list");
                domains.forEach(function (domain) {
                    var option = document.createElement("option");
                    option.value = "@" + domain;
                    dataList.appendChild(option);
